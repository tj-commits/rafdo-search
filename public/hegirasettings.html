<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
		<title>Settings</title>
	</head>
	<body>
		<button onclick="location.assign('/hegira.html')">Go back Home</button>
      <h1>Settings</h1>
		<br />
		<form action="/hegirasettingssave.html" method="get">
			<div>
				<label for="sse">Search Engine: </label>
				<select id="sse" name="sse">
          <option value="serp">Rafdo Search (SerpAPI)</option>
					<option value="tree">Ecosia</option>
					<option value="duck">DuckDuckGo</option>
					<option value="gle">Google</option>
					<option value="bing">Bing</option>
					<option value="xng">Etsi (SearXNG)</option>
					<option value="yahoo">Yahoo!</option>
					<option value="startpage">Startpage</option>
					<option value="att">AT&T DNSErrorAssist</option>
					<option value="yandex">Yandex</option>
				</select>
			</div>
			<button type="submit">Save Settings</button>
		</form>
		<script>
			const select = document.getElementById("sse")
			select.value = localStorage.getItem('sse') ?? 'serp'
		</script>
	</body>
</html>
