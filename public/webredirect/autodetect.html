
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<script>
    const q = new URLSearchParams(location.search).get('q') ?? 'search the web'
    function r(u) {
        location.replace(u.replaceAll('%s', q))
    }
    switch (localStorage.getItem('sse')) {
        case 'serp':
          r('/searchs?term=%s&start=0&oq=%s')
          break
					case 'tree': // ecosia
						r(`https://www.ecosia.org/search?q=%s`)
						break
					case 'xng': { //etsi.me / searx
						r(`http://etsi.me/search?q=%s`)
						break
					}
					case 'gle': {//google
						r('https://www.google.com/search?q=%s')
						break
					}
					case 'duck': {//ducducgo
						r('https://duckduckgo.com/?q=%s')
						break
					}

					case 'bing': {//bing
						r('https://bing.com/search?q=%s')
						break
					}

					case 'yandex': {//yandex
						r('https://yandex.com/search/?text=%s')
						break
					}

					case 'yahoo': {//yahoo
						r('https://search.yahoo.com/search?p=%s')
						break
					}

					case 'startpage': {
						r('https://www.startpage.com/rvd/search?query=%s')
						break
					}

					case 'att': {
						r('https://dnserrorassist.att.net/search/?q=%s')
						break
					}
				}
</script>
